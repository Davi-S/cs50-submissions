        <!-- Main content (Form) -->
        <div class="text-background home-content">
            <h1>Email contact</h1>
        </div>
        <div class="container">
            <form action="mailto:davialvessampaio00@gmail.com" method="POST" name="contact-form" enctype="multipart/form-data" id="email-form">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name...">
                    <label id="label-right" for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                </div>
                <div class="input-group">
                    <label for="fsubject">Subject</label>
                    <input type="text" id="fsubject" name="subject" placeholder="Subject...">
                </div>
                <div class="input-group">
                    <label for="fcontent">Content</label>
                    <br>
                    <input type="text" id="fcontent" name="content" placeholder="Content...">
                </div>
                <button type="submit" form="email-form" value="submit" id="form-button">SUBMIT EMAIL</button>
            </form>
        </div>
