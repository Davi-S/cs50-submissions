<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post" name="insert-birthday">
                    <input autocomplete="off" type="text" id="name" name="name" placeholder="Name" required>
                    <input autocomplete="off" type="text" id="day" name="day" placeholder="Day" required>
                    <input autocomplete="off" type="text" id="month" name="month" placeholder="Month" required>
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for db_info in db_info_list %}
                            <tr>
                                <td>{{ db_info['name'] }}</td>
                                <td>{{ db_info['day'] }}/{{ db_info['month'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
